<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name and Number Entry</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Test</h1>
    <form id="entry-form">
      <label for="name">ชื่อ:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="number">เลข:</label>
      <input type="number" id="number" name="number" required><br><br>
      
      <label for="amount">จำนวนเงิน:</label> 
      <input type="number" id="amount" name="amount" required><br><br>
      
      
      <button type="submit">ยืนยัน</button>
    </form>

    <h2>Entries</h2>
    <table id="entry-table">
      <thead>
        <tr>
          <th>ชื่อ</th>
          <th>เลข</th>
          <th>จำนวนเงิน</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="entry-list"></tbody>
    </table>
    
    <button id="sum-up-button">สรุปผล</button>
    <div id="number-summary"></div>
    <button id="clear-button">ล้างข้อมูล</button>
    <div id="number-summary">
      <h3>Number Summary</h3>
      <div class="number-fields">        
      </div>
    </div>
    
  </div>

  <script src="scripts.js"></script>
</body>
</html>
